<div class="container">
	<div class="row">
		<div class="col-12">
			<div class="mt-1 mb-3 page-title">Borrow</div>
			<div class="mt-3 page-sub-title">Borrow Books</div>
		</div>
	</div>
	<hr>

	<div class="row">
		<div class="col-12">
			<div class="row">
				<div class="col-6">
					<mat-form-field [style.width.px]=300>
						<mat-label>Scan or input Library Card Number</mat-label>
						<input matInput placeholder="AF0034667" value="">
					</mat-form-field>
				</div>
				<div class="col-2">
					<button mat-flat-button color="primary" style="height: 48px; width: 120px;"
						(click)="applyUserName()">Apply</button>
				</div>
				<div class="col-4 mt-2">
					<div class="row">
						<div class="col-auto">{{userName}}</div>
						<div class="col-auto mb-2" *ngIf="userName">
							<h4><span class="badge text-bg-primary">Active</span></h4>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<div class="row">
		<div class="col-4" *ngFor="let book of books; let i=index">
			<mat-card class="mat-card-books">
				<mat-card-header>
					<mat-card-subtitle>{{ book.author }}</mat-card-subtitle>
					<mat-card-title>{{ book.title }}</mat-card-title>
				</mat-card-header>
				<mat-card-content style="height:auto">
					<p>{{ book.description }}</p>
					<p>Publish date: {{ book.publishDate }}</p>
					<mat-divider></mat-divider>
				</mat-card-content>
				<mat-card-actions class="mat-card-actions-books">
					<button mat-raised-button color="accent" (click)="removeBook(i)">REMOVE</button>
				</mat-card-actions>
			</mat-card>
		</div>

		<div class="col-4">
			<mat-card class="mat-card-books">
				<mat-card-header>
					<mat-card-title>SCAN/ADD NEW BOOK</mat-card-title>
				</mat-card-header>
				<mat-card-content style="text-align: center; height: 100%">
					<button mat-icon-button (click)="addBook()">
						<mat-icon>add_circle</mat-icon>
					</button>
				</mat-card-content>
			</mat-card>
		</div>
	</div>

</div>
