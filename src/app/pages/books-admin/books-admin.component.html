<div class="container">
	<div class="row justify-content-between">
		<div class="col-9">
			<div class="mt-1 mb-3 page-title">Books Admin</div>
			<div class="mt-3 page-sub-title">Books maintenance</div>
		</div>
		<div class="col-auto">
			<button mat-flat-button color="primary">Add new Book</button>
		</div>
	</div>
	<hr>
	<table class="table table-hover">
		<thead>
			<tr>
				<th>ID</th>
				<th>Name</th>
				<th>Author</th>
				<th>Publish Date</th>
				<th>Status</th>
			</tr>
		</thead>
		<tbody>
			<tr *ngFor="let book of books">
				<td>{{ book.id }}</td>
				<td>{{ book.name }}</td>
				<td>{{ book.author }}</td>
				<td>{{ book.publishDate }}</td>
				<td>{{ book.status }}</td>
			</tr>
		</tbody>
	</table>

	<mat-paginator [length]="totalCount" [pageSize]="pageSize" [pageSizeOptions]="pageSizeOptions"
		(page)="pageChanged($event)">
	</mat-paginator>

</div>
