<div class="container">
	<div class="row justify-content-between">
		<div class="col-9">
			<div class="mt-1 mb-3 page-title">{{titleText}}</div>
			<div class="row justify-content-start">
				<div class="col-auto">
					<div class="mt-3 page-sub-title">{{subtitleText}}</div>
				</div>
				<div class="mt-3 col-auto page-sub-title">
					<a routerLink="/books" class="grey-link">Back to Books</a>
				</div>
			</div>
			
		</div>
	</div>
	<hr>

	<form [formGroup]="bookForm">
		<div class="row">
			<div class="col-6 col-sm-12 col-md-6 col-lg-6">
				<div class="row">
					<div class="col-6 col-sm-12 col-md-6">
						<mat-form-field style="width: 100%;">
							<mat-label>Name</mat-label>
							<input matInput type="text" formControlName="name">
						</mat-form-field>
					</div>

					<div class="col-6 col-sm-12 col-md-6">
						<mat-form-field style="width: 100%;">
							<mat-label>Author</mat-label>
							<input matInput type="text" formControlName="author">
						</mat-form-field>
					</div>
				</div>

				<div class="row">
					<div class="col-6 col-sm-12 col-md-6">
						<mat-form-field style="width: 100%;">
							<mat-label>Publish Date</mat-label>
							<input matInput type="text" formControlName="publishDate">
						</mat-form-field>
					</div>

					<div class="col-6 col-sm-12 col-md-6">
						<mat-form-field style="width: 100%;">
							<mat-label>Status</mat-label>
							<input matInput type="text" formControlName="status">
						</mat-form-field>
					</div>
				</div>

				<div class="row">
					<div class="col-12">
						<mat-form-field style="width: 100%;">
							<mat-label>Description</mat-label>
							<textarea matInput rows="5" formControlName="description"></textarea>
						</mat-form-field>
					</div>
				</div>
			</div>
		</div>
	</form>
</div>
