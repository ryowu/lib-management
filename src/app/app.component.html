<mat-toolbar color="primary">
  <mat-icon>local_library</mat-icon>
  <span>Library Management System</span>
</mat-toolbar>

<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #sidenav [mode]="'side'" [opened]="true" class="col-12 col-sm-2 col-md-2 col-lg-2">
    <!-- Sidenav content goes here -->
    <mat-nav-list>
      <a mat-list-item routerLink="/">
        <mat-icon>dashboard</mat-icon>
        <span class="aligned-with-icon">Dashboard</span>
      </a>
      <a mat-list-item routerLink="/borrow">
        <mat-icon>assignment_ind</mat-icon>
        <span class="aligned-with-icon">Borrow</span>
      </a>
      <a mat-list-item routerLink="/return">
        <mat-icon>assignment_returned</mat-icon>
        <span class="aligned-with-icon">Return</span>
      </a>
      <a mat-list-item routerLink="/about"> 
        <mat-icon>person_pin</mat-icon>
        <span class="aligned-with-icon">About</span>
      </a>
    </mat-nav-list>
  </mat-sidenav>

  <router-outlet></router-outlet>
</mat-sidenav-container>
